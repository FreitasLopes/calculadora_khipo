<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de conta com seleção de idioma">
    <title>Conta do Usuário</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin-top: 60px; /* Espaço para o header fixo */
        }

        /* Header fixo */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #552f81;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        /* Menu de seleção de idioma */
        .language-selector {
            background-color: #6c5c80;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .language-selector select {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Conteúdo da página */
        .content {
            padding: 80px 20px 20px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header fixo -->
    <header>
        <h1>KHIPO</h1>
        <!-- Seletor de idioma -->
        <div class="language-selector">
            <label for="language">Idioma: </label>
            <select id="language" onchange="changeLanguage()">
                <option value="pt">Português</option>
                <option value="en">Inglês</option>
            </select>
        </div>
    </header>

    <!-- Conteúdo da página -->
    <div class="content">
        <h2 id="accountTitle">Informações da Conta</h2>
        <div class="user-info">
            <p><strong id="userNameTitle">Nome:</strong> <span id="userName">João Silva</span></p>
            <p><strong id="userEmailTitle">Email:</strong> <span id="userEmail">joao@email.com</span></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Todos os direitos reservados</p>
    </footer>

    <script>
        function changeLanguage() {
            const language = document.getElementById('language').value;

            if (language === 'en') {
                document.getElementById('accountTitle').textContent = 'Account Information';
                document.getElementById('userNameTitle').textContent = 'Name:';
                document.getElementById('userEmailTitle').textContent = 'Email:';
                document.getElementById('userName').textContent = 'John Silva';
                document.getElementById('userEmail').textContent = 'john@email.com';
            } else {
                document.getElementById('accountTitle').textContent = 'Informações da Conta';
                document.getElementById('userNameTitle').textContent = 'Nome:';
                document.getElementById('userEmailTitle').textContent = 'Email:';
                document.getElementById('userName').textContent = 'João Silva';
                document.getElementById('userEmail').textContent = 'joao@email.com';
            }
        }
    </script>

</body>
</html>

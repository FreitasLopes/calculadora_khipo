<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de conta com seleção de idioma">
    <title>Informações do Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 80px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #552f81;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        #siteTitle {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 20px;
            opacity: 1;
            animation: slideIn 1s forwards;
            animation-delay: 0.3s;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .language-selector select {
            background-color: #8257b6;
            color: white;
            font-size: 14px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .content {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            color: #333;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            display: block;
            margin: 0 auto;
        }

        .user-details p {
            font-size: 16px;
            color: black;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .language-selector {
                margin-top: 10px;
            }

            .content {
                width: 95%;
            }
        }
    </style>
</head>

    <header>

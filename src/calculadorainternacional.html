<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira com Conversão de Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color:  #552f81;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color:  #552f81;
        }
        .resultados {
            text-align: left;
            margin-top: 20px;
        }
        .status {
            margin-top: 10px;
            color: #007bff;
            font-size: 14px;
        }
        .relatorio-btn {
            background-color: #28a745;
        }
        .relatorio-btn:hover {
            background-color: #218838;
        }
        /* Estilos para o seletor de idioma */
    #languageSelect {
        background-color: #8257b6;
        color: white;
        font-size: 16px;
        padding: 10px 15px;
        border-radius: 5px;
        border: 1px solid #552f81;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        appearance: none;
    }

    #languageSelect:hover {
        background-color: #6a3fa3;
        transform: scale(1.05);
    }

    #languageSelect:focus {
        outline: none;
        box-shadow: 0 0 5px 2px rgba(133, 87, 182, 0.7);
    }
    #siteTitle {
        font-size: 24px;
        font-weight: bold;  /* Torna o texto em negrito */
        color: white;  /* Muda a cor do texto para branco */
        text-decoration: none;  /* Remove o sublinhado do link */
    }
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-top: 60px; /* Espaço para o header fixo */
            background-color: #f4f4f4;
        }

        /* Header fixo */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #552f81;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        header h1 {
            font-size: 24px;
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        nav {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: slideIn 1s forwards;
            animation-delay: 0.3s;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 20px;
            position: relative;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: white;
            position: absolute;
            left: 0;
            transition: transform 0.3s ease, top 0.3s ease, bottom 0.3s ease;
        }

        .menu-icon div:nth-child(1) {
            top: 0;
        }

        .menu-icon div:nth-child(2) {
            top: 8px;
        }

        .menu-icon div:nth-child(3) {
            bottom: 0;
        }

        /* Menu container */
        .menu-container {
            position: fixed;
            top: 0;
            right: 250px;
            width: 250px;
            height: 100%;
            background-color: #552f81;
            color: white;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 999;
        }

        .menu-container a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
        }

        .menu-container a:hover {
            text-decoration: underline;
        }

        .menu-container a:hover {
            text-decoration: underline;
        }

        /* Botões com imagens */
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 100px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .button {
            display: block;
            width: 48%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: popOut 1s forwards, fadeIn 1s forwards;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Adicionado para suavizar o efeito de transformação */
        }

        /* Animação de pop-out */
        @keyframes popOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .button:hover {
            transform: scale(1.1); /* Aumenta o tamanho do botão */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Efeito de sombra ao passar o mouse */
        }

        .button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button.nacional {
            background-image: url('nacional.png');
        }

        .button.internacional {
            background-image: url('internacional.png');
        }

        /* Barra de texto passando */
        .marquee-container {
            background-color: #333;
            color: white;
            font-size: 18px;
            padding: 10px 0;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .marquee {
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            font-family: 'Polly Rounded', sans-serif;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 80%;
                margin-bottom: 20px;
                height: 250px;
            }

            .menu-container {
                width: 200px;
            }

            nav {
                display: none;
            }

            .menu-icon {
                display: block;
            }
        }

    </style>
</head>

<body>

<!-- Header fixo -->

    <div class="container">
        <h2>Calculadora Financeira com Conversão de Moedas</h2>

        <p><strong>Taxa de Câmbio Atual (EUR → BRL):</strong> <span id="taxaCambio"></span></p>

        <label>Horas Trabalhadas no Mês:</label>
        <input type="number" id="quantidadeHoras" value="">

        <label>Valor por Hora (€):</label>
        <input type="number" id="valorHoraEuro" value="">

        <label>Salário Mensal Base (R$):</label>
        <input type="number" id="salarioMensal" value="">

        <label>Número de Meses:</label>
        <input type="number" id="Meses" value="">

        <button onclick="calcularComConversao()">Calcular</button>

        <div id="resultados" class="resultados"></div>
        <div id="status" class="status"></div>
        
        <button id="relatorioBtn" class="relatorio-btn" style="display:none;" onclick="gerarRelatorio()">Gerar Relatório</button>
    </div>

    <script>
        const apiKey = '983c6eaaa95b82b73bd209f8'; 

        let taxaCambioAtual = 0;
        let resultadosCalculados = '';

        async function obterTaxaCambio() {
            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/EUR`);
                const data = await response.json();

                if (data.result === 'success') {
                    taxaCambioAtual = data.conversion_rates.BRL;
                    document.getElementById("taxaCambio").innerText = taxaCambioAtual.toFixed(2);
                } else {
                    throw new Error('Erro ao obter as taxas de câmbio.');
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById("status").innerText = 'Erro ao obter taxa de câmbio.';
            }
        }

        async function calcularComConversao() {
            document.getElementById("status").innerText = 'Calculando...';

            const quantidadeHoras = parseFloat(document.getElementById("quantidadeHoras").value);
            const valorHoraEuro = parseFloat(document.getElementById("valorHoraEuro").value);
            const salarioMensal = parseFloat(document.getElementById("salarioMensal").value);
            const meses = parseFloat(document.getElementById("Meses").value);

            if (isNaN(quantidadeHoras) || isNaN(valorHoraEuro) || isNaN(salarioMensal) || isNaN(meses)) {
                alert('Por favor, insira valores válidos.');
                document.getElementById("status").innerText = '';
                return;
            }

            try {
                // Primeiro faz o cálculo da faturação em Euros e depois converte para Reais
                const faturacaoMensalEuro = quantidadeHoras * valorHoraEuro;
                const faturacaoMensal = faturacaoMensalEuro * taxaCambioAtual;

                // Realiza os cálculos financeiros
                const custoReal = (salarioMensal * 12) / meses; 
                const mlkPercentual = 0.10;
                const custoMLK = custoReal + (custoReal * mlkPercentual);
                const impostoBrasil = 0.20;
                const valorImposto = faturacaoMensal * impostoBrasil;
                const valorMargemLiquida = faturacaoMensal - valorImposto;
                const comissaoPercentual = 0.01;
                const comissao = valorMargemLiquida * comissaoPercentual;
                const administrativoPercentual = 0.15;
                const custoAdministrativo = faturacaoMensal * administrativoPercentual;
                const custoOperacional = custoReal + custoAdministrativo + comissao;
                const mop = valorMargemLiquida - custoOperacional;
                const mopPercentual = (mop / valorMargemLiquida) * 100;
                const mlk = valorMargemLiquida - comissao - custoAdministrativo - custoMLK;
                const mlkFinalPercentual = (mlk / valorMargemLiquida) * 100;

                // Exibe os resultados
                resultadosCalculados = `
                    <p><strong>Faturação Mensal (€ → R$):</strong> R$ ${faturacaoMensal.toFixed(2)}</p>
                    <p><strong>Custo Real:</strong> R$ ${custoReal.toFixed(2)}</p>
                    <p><strong>Custo MLK:</strong> R$ ${custoMLK.toFixed(2)}</p>
                    <p><strong>Valor Margem Líquida:</strong> R$ ${valorMargemLiquida.toFixed(2)}</p>
                    <p><strong>Comissão Mensal:</strong> R$ ${comissao.toFixed(2)}</p>
                    <p><strong>Custo Administrativo:</strong> R$ ${custoAdministrativo.toFixed(2)}</p>
                    <p><strong>Custo Operacional:</strong> R$ ${custoOperacional.toFixed(2)}</p>
                    <p><strong>MOP:</strong> R$ ${mop.toFixed(2)} (${mopPercentual.toFixed(1)}%)</p>
                    <p><strong>MLK:</strong> R$ ${mlk.toFixed(2)} (${mlkFinalPercentual.toFixed(1)}%)</p>
                `;
                document.getElementById("resultados").innerHTML = resultadosCalculados;
                document.getElementById("status").innerText = 'Cálculo concluído!';
                
                document.getElementById("relatorioBtn").style.display = 'block';
            } catch (error) {
                document.getElementById("resultados").innerHTML = `<p style="color: red;">Erro ao calcular: ${error.message}</p>`;
                document.getElementById("status").innerText = '';
            }
        }

        function gerarRelatorio() {
            const relatorio = `Relatório Financeiro:\n\n${resultadosCalculados}`;
            const blob = new Blob([relatorio], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'relatorio_financeiro.txt';
            link.click();
        }

        obterTaxaCambio();
    </script>

<!DOCTYPE html>
<html>
<head>
  <title>KHipo Splash Screen</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #c2bccf;
    }

    .splash-screen img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div class="splash-screen">
    <img src="khipo_logo.png" alt="KHipo Logo">
  </div>

  <script>
    setTimeout(function() {
      // Redirect to the actual content of your website after the splash screen
      window.location.href = "P inicial.html"; // Replace with your actual page
    }, 3000); // Adjust the delay as needed (in milliseconds)
  </script>

</body>
</html>
